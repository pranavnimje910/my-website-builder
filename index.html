<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Website Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toolbar">
        <div class="tool" id="textTool" draggable="true">Text</div>
        <div class="tool" id="imageTool" draggable="true">Image</div>
    </div>
    <div id="website" droppable="true"></div>
    <button id="saveButton">Save</button>

    <script src="scripts.js"></script>
</body>
</html>
